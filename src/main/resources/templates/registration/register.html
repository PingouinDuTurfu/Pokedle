<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div th:replace="/fragments/header::header"></div>

    <div class="main">
        <div th:replace="/fragments/error::error"></div>

        <div class="content">
            <div class="title">
                <span>Register</span>
            </div>
            <div class="formRegister">
                <img th:src="@{/img/gif/bulbizar_1.gif}"/>
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="formRegisterItems">
                        <input class="formRegisterItem" type="text" id="username" name="username" placeholder="Username" required="" autofocus="">
                        <input class="formRegisterItem" type="password" id="password" name="password" placeholder="Password" required="" autofocus="">
                        <input class="formRegisterItem" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required="" autofocus="">
                        <button class="formRegisterButton" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="/fragments/footer::footer"></div>
</body>
</html>
