<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>S'enregistrer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/classicGame.css}">
</head>
<body>
<div th:replace="/fragments/header::header"></div>

<div class="main">
    <div th:replace="/fragments/error::error"></div>

    <div class="content">
        <div class="title">
            <span>Cr√©er un compte</span>
        </div>
        <div>
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div>
                    <div>
                        <label for="username" class="sr-only">Login</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
                    </div>
                    <div>
                        <label for="password" class="sr-only">MDP</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" autofocus="">
                    </div>
                    <div>
                        <label for="confirmPassword" class="sr-only">Confirmation</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm password" required="" autofocus="">
                    </div>
                    <div><button type="submit" class="btn btn-lg btn-primary btn-block">submit</button></div>
                </div>

            </form>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer::footer"></div>
</body>
</html>
