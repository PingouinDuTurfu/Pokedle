<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/game/splashArt.css}">
</head>
<body>
    <div th:replace="/fragments/header::header"></div>

    <div class="main">
        <div th:replace="/fragments/error::error"></div>
        <div class="content">
            <div class="title">
                <span>Trouver le pokemon du jour !</span>
            </div>
            <div class="game">
                <div class="gameImagePreview">
                    <img id="splash-art-image" th:src="@{/img/gif/ratata_1.gif}">
                </div>
                <div class="search">
                    <input id="selectSearchInput" type="text" placeholder="Search.." onkeyup="filter('splashGameSearchContent')">
                    <div class="searchContent" id="splashGameSearchContent">
                        <button class="searchItem" onclick="selectPokemon(this)" th:each="pokemon : ${pokemonList}" th:href="${'#' + pokemon.nameFr}" th:name="${pokemon.nameFr}" th:id="${'select_pokemon_' + pokemon.id}">
                            <span  th:text="${pokemon.nameFr}"></span>
                        </button>
                    </div>
                    <button class="selectSearchButton" type="button" onclick="tryPokemon()">Essayer</button>
                </div>
                <div class="success">
                </div>
                <div class="answer">
                    <ul class="answerContent" id="splash-game-answer-content">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="/fragments/footer::footer"></div>
</body>
<script type="text/javascript" th:src="@{/js/game/manager.js}"> </script>
<script type="text/javascript" th:src="@{/js/game/splashArt.js}"> </script>
</html>
